<!DOCTYPE html>
<html>
<head>

<title>Body Mass Index</title>
<link rel="stylesheet" href="asset/css/style.css" />

</head>
<body>

<section class="container">
	<form class="form">
		<fieldset>
			<legend>BMI Calculator</legend>
			<label>
				Weight
				<input id="weight" type="text" required="required" />
			</label>
			<label>
				Height
				<input id="height" type="text" required="required" />
			</label>
			<button>Calculate</button>
		</fieldset>
	</form>
	
	<div class="content-result">
		<span class="label">BMI Result</span>
		<span class="result">0.00</span>
	</div>
	
	<table>
	    <thead>
	        <tr>
	            <td>Result</td>
	            <td>Description</td>
	        </tr>
	    </thead>
	    <tbody>
            <tr class="above17">
                <td>Abaixo 17</td>
                <td>Muito abaixo do peso</td>
            </tr>
            <tr class="between17_18">
                <td>Entre 17 e 18.49</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr class="between18_24">
                <td>Entre 18.5 e 24.99</td>
                <td>Peso normal</td>
            </tr>
            <tr class="between25_29">
                <td>Entre 25 e 29.99</td>
                <td>Acima do peso</td>
            </tr>
            <tr class="between30_34">
                <td>Entre 30 e 34.99</td>
                <td>Obesidade I</td>
            </tr>
            <tr class="between35_39">
                <td>Entre 35 e 39.99</td>
                <td>Obesidade II - Severa</td>
            </tr>
             <tr class="above40">
                <td>Acima de 40</td>
                <td>Obesidade III - MÃ³rbida</td>
            </tr>       
	        
	    </tbody>
	    
	</table>
	
	
</section>
    <script src="asset/js/BMIService.js"> </script>
    <script src="asset/js/BMIController.js"> </script>

</body>
</html>
